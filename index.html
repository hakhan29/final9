<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Face API Demo</title>
    <script defer src="./face-api.min.js"></script> <!-- 올바른 경로로 변경 -->
    <script defer src="./script.js"></script> <!-- 올바른 경로로 변경 -->
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black; /* 페이지 배경 검은색 */
        }
        #video {
            display: none; /* 비디오 숨김 */
        }
        #colorBox {
            width: 200px;
            height: 100px;
            margin-bottom: 20px; /* 박스와 텍스트 간격 */
        }
        #expression {
            font-size: 24px;
            color: white;
            opacity: 0; /* 초기 상태 투명 */
            transition: opacity 0.5s ease-in-out; /* 페이드 효과 */
        }
    </style>
</head>
<body>
    <video id="video" width="720" height="560" autoplay muted></video>
    <div id="colorBox"></div>
    <div id="expression"></div>
</body>
</html>
